<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Transaction Bot</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Signup Page Specific Styles */
        body.bg-auth {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Remove overlay from auth page background */
        body.bg-auth::before {
            display: none;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-card {
            background: var(--glass-bg-heavy);
            backdrop-filter: var(--blur-lg);
            -webkit-backdrop-filter: var(--blur-lg);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            padding: 50px 40px;
            width: 100%;
        }

        .auth-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 15px;
            line-height: 1;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 35px;
        }

        .auth-subtitle a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-subtitle a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Social Login Buttons */
        .btn-social {
            width: 100%;
            padding: 14px 20px;
            background: white;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .btn-social:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
            transform: translateY(-1px);
        }

        .btn-social:active {
            transform: translateY(0);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: var(--text-light);
            font-size: 0.9em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 15px;
        }

        /* Form Styles */
        .auth-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
            color: var(--text-primary);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        /* Name Fields Row */
        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                padding: 40px 30px;
                border-radius: 15px;
            }

            .auth-title {
                font-size: 3em;
            }

            body.bg-auth {
                padding: 15px;
            }

            .name-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body class="bg-auth">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Sign Up</h1>
            <p class="auth-subtitle">
                Already a member? <a href="/login.html">Log In</a>
            </p>

            <!-- Google Signup Button -->
            <button type="button" class="btn-social" onclick="handleGoogleSignup()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>

            <!-- Facebook Signup Button -->
            <button type="button" class="btn-social" onclick="handleFacebookSignup()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#1877F2">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Sign up with Facebook
            </button>

            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Signup Form -->
            <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
                <div class="name-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="First Name" 
                            required
                            autocomplete="given-name"
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Last Name" 
                            required
                            autocomplete="family-name"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Email" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        /**
         * Handle Google Signup (UI only, no real OAuth)
         */
        function handleGoogleSignup() {
            // For now, just redirect to home.html
            // In the future, this would trigger OAuth flow
            window.location.href = '/home.html';
        }

        /**
         * Handle Facebook Signup (UI only, no real OAuth)
         */
        function handleFacebookSignup() {
            // For now, just redirect to home.html
            // In the future, this would trigger OAuth flow
            window.location.href = '/home.html';
        }

        /**
         * Handle form signup submission
         * @param {Event} event - Form submit event
         */
        function handleSignup(event) {
            event.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation (frontend only)
            if (!firstName || !lastName || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Password length validation
            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return;
            }

            // For now, just redirect to home.html
            // In the future, this would send credentials to backend
            window.location.href = '/home.html';
        }
    </script>
</body>
</html>
