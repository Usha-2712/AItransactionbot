<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt - AI Transaction Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .file-info {
            margin-top: 8px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .upload-button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .upload-button:hover:not(:disabled) {
            background: #5568d3;
        }

        .upload-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }

        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .result.warning {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            color: #92400e;
        }

        .result h3 {
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .supported-formats {
            font-size: 0.85em;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Upload Receipt</h1>
            <p>Extract transaction from receipt image using OCR</p>
        </div>

        <div class="form-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" id="userId" name="userId" value="test-user-123" required>
                </div>

                <div class="form-group">
                    <label for="fileInput">Receipt Image</label>
                    <input type="file" id="fileInput" name="file" accept="image/jpeg,image/jpg,image/png,application/pdf" required>
                    <div class="supported-formats">Supported formats: JPEG, PNG, PDF (Max 10MB)</div>
                    <div class="file-info" id="fileInfo"></div>
                </div>

                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Receipt preview">
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #6c757d;">Processing receipt with OCR...</p>
                </div>

                <div class="result" id="result">
                    <h3 id="resultTitle"></h3>
                    <p id="resultMessage"></p>
                    <div id="resultDetails"></div>
                </div>

                <button type="submit" class="upload-button" id="uploadButton">
                    üì§ Upload & Process Receipt
                </button>
            </form>

            <div class="back-link">
                <a href="/transactions.html">‚Üê View Transaction History</a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const uploadButton = document.getElementById('uploadButton');

        // Preview image when selected
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Show file info
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.textContent = `Selected: ${file.name} (${fileSize} MB)`;

                // Preview image (if it's an image, not PDF)
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    previewImage.style.display = 'none';
                }

                // Validate file size (10MB limit)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size exceeds 10MB limit. Please choose a smaller file.');
                    uploadButton.disabled = true;
                } else {
                    uploadButton.disabled = false;
                }
            } else {
                fileInfo.textContent = '';
                previewImage.style.display = 'none';
            }
        });

        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value.trim();
            const file = fileInput.files[0];

            if (!userId) {
                showError('Please enter a User ID');
                return;
            }

            if (!file) {
                showError('Please select a receipt image');
                return;
            }

            // Show loading, hide result
            loading.style.display = 'block';
            result.style.display = 'none';
            uploadButton.disabled = true;

            try {
                const formData = new FormData();
                formData.append('userId', userId);
                formData.append('file', file);

                const response = await fetch('/api/chat/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                loading.style.display = 'none';
                uploadButton.disabled = false;

                if (data.success) {
                    if (data.data.isDuplicate) {
                        showWarning(
                            'Duplicate Transaction Detected',
                            data.data.message,
                            data.data.duplicateTransaction
                        );
                    } else {
                        showSuccess(
                            'Transaction Recorded!',
                            data.data.message,
                            data.data.transaction
                        );
                        // Clear form
                        fileInput.value = '';
                        previewImage.style.display = 'none';
                        fileInfo.textContent = '';
                    }
                } else {
                    showError('Error: ' + (data.error?.message || 'Unknown error'));
                }
            } catch (error) {
                loading.style.display = 'none';
                uploadButton.disabled = false;
                showError('Error uploading receipt: ' + error.message);
            }
        });

        function showSuccess(title, message, transaction) {
            result.className = 'result success';
            result.style.display = 'block';
            document.getElementById('resultTitle').textContent = '‚úÖ ' + title;
            document.getElementById('resultMessage').textContent = message;
            
            if (transaction) {
                const details = `
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(16, 185, 129, 0.3);">
                        <p><strong>Transaction ID:</strong> ${transaction.transactionID || transaction.transactionId}</p>
                        <p><strong>Amount:</strong> $${transaction.amount.toFixed(2)}</p>
                        <p><strong>Merchant:</strong> ${transaction.merchant}</p>
                        <p><strong>Category:</strong> ${transaction.category}</p>
                        <p><strong>Date:</strong> ${transaction.date}</p>
                    </div>
                `;
                document.getElementById('resultDetails').innerHTML = details;
            } else {
                document.getElementById('resultDetails').innerHTML = '';
            }
        }

        function showError(message) {
            result.className = 'result error';
            result.style.display = 'block';
            document.getElementById('resultTitle').textContent = '‚ùå Error';
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('resultDetails').innerHTML = '';
        }

        function showWarning(title, message, duplicateTransaction) {
            result.className = 'result warning';
            result.style.display = 'block';
            document.getElementById('resultTitle').textContent = '‚ö†Ô∏è ' + title;
            document.getElementById('resultMessage').textContent = message;
            
            if (duplicateTransaction) {
                const details = `
                    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(245, 158, 11, 0.3);">
                        <p><strong>Existing Transaction ID:</strong> ${duplicateTransaction.transactionID || duplicateTransaction.transactionId}</p>
                        <p><strong>Amount:</strong> $${duplicateTransaction.amount.toFixed(2)}</p>
                        <p><strong>Merchant:</strong> ${duplicateTransaction.merchant}</p>
                        <p><strong>Date:</strong> ${duplicateTransaction.date}</p>
                    </div>
                `;
                document.getElementById('resultDetails').innerHTML = details;
            } else {
                document.getElementById('resultDetails').innerHTML = '';
            }
        }
    </script>
</body>
</html>
