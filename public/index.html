<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transaction Bot - Smart Transaction Management</title>
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Landing Page Specific Styles */
        body.bg-landing {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Minimal Navigation */
        .landing-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .landing-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
            font-weight: 500;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .landing-nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Hero Section */
        .landing-hero {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 40px 20px;
            z-index: 1;
        }

        .hero-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-subheading {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        .hero-cta {
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-nav {
                top: 15px;
                right: 15px;
            }

            .landing-nav a {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .hero-heading {
                font-size: 3.5em;
            }

            .hero-subheading {
                font-size: 1.2em;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .hero-heading {
                font-size: 2.8em;
            }

            .hero-subheading {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .landing-nav {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body class="bg-landing">
    <!-- Minimal Navigation -->
    <nav class="landing-nav">
        <a href="/dashboard.html">Dashboard</a>
    </nav>

    <!-- Hero Section -->
    <div class="landing-hero">
        <h1 class="hero-heading">AI Transaction Bot</h1>
        <p class="hero-subheading">Record your transactions effortlessly</p>
        <div class="hero-cta">
            <a href="/login.html" class="btn btn-primary btn-lg">Get Started</a>
        </div>
    </div>
</body>
</html>
